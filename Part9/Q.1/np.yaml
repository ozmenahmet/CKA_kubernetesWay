apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: namespace-np
  namespace: project-a
spec:
  podSelector:
    matchLabels:
      app: db
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          namespace: project-b
    - podSelector:
        matchLabels:
          app: service